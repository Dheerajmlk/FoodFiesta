<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fiesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Fiesta</h1>
        </header>

        <ul id="foodList" class="food-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
